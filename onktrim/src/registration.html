<div class="regForm">
  <h3 class="regForm-title">Регистрация</h3>
  <form action="" class="regForm-form" id="formREG">
    <div class="regForm-form-box1">
      <h3 class="regForm-form-title">Информация о вас</h3>
      <div class="field">
        <div class="control">
          <input
            class="input regForm-form-item select-input-items regForm-itemsAll"
            type="text"
            placeholder="Имя"
            name="reginput"
            id="name"
          />
          <p class="regName is-danger">Поле не заполнено</p>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input regForm-form-item select-input-items regForm-itemsAll"
            type="text"
            placeholder="Фамилия"
            name="reginput"
            id="family"
          />
          <p class="regFamily is-danger">Поле не заполнено</p>
        </div>
      </div>
      <div class="multiselectReg regForm-itemsAll">
        <div class="selectBox" onclick="showCheckboxesReg()">
          <select>
            <option id="countryINput" name="reginput" value="" selected>
              Страна проживания
            </option>
          </select>
          <p class="regCoutnry is-danger">Поле не заполнено</p>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxesReg">
          <div class="control">
            <label for="country" class="select_label">
              <input
                type="checkbox"
                value="Argentina"
                name="country"
                id="country" />Argentina <span class="select_label-icon"></span
            ></label>
            <label for="country2" class="select_label">
              <input
                type="checkbox"
                value="Bolivia"
                name="country"
                id="country2" />Bolivia <span class="select_label-icon"></span
            ></label>
            <label for="country3" class="select_label">
              <input
                type="checkbox"
                value="Brazil"
                name="country"
                id="country3" />Brazil <span class="select_label-icon"></span
            ></label>
            <label for="country4" class="select_label">
              <input
                type="checkbox"
                value="Chile"
                name="country"
                id="country4" />Chile <span class="select_label-icon"></span
            ></label>
          </div>
        </div>
      </div>

      <div class="multiselectReg regForm-itemsAll">
        <div class="selectBox" onclick="showCheckboxesReg2()">
          <select>
            <option id="workINput" name="reginput" value="" selected>
              Профессия
            </option>
          </select>
          <p class="regWork is-danger">Поле не заполнено</p>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxesReg2">
          <label for="work" class="select_label">
            <input type="checkbox" value="Врач" name="work" id="work" />Врач
            <span class="select_label-icon"></span
          ></label>
          <label for="work2" class="select_label">
            <input
              type="checkbox"
              value="Ассистент врача"
              name="work"
              id="work2" />Ассистент врача (ординатор)
            <span class="select_label-icon"></span
          ></label>
          <label for="work3" class="select_label">
            <input
              type="checkbox"
              value="Представитель"
              name="work"
              id="work3" />Представитель фармацевтической компании рак
            <span class="select_label-icon"></span
          ></label>
          <label for="work4" class="select_label">
            <input
              type="checkbox"
              value="Другое"
              name="work"
              id="work4" />Другое <span class="select_label-icon"></span
          ></label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input regForm-form-item select-input-items regForm-itemsAll"
            type="text"
            placeholder="Год выпуска из ВУЗа"
            id="yearDest"
            name="reginput"
          />
          <p class="regLeadve is-danger">Поле не заполнено</p>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input regForm-form-item select-input-items regForm-itemsAll"
            type="text"
            placeholder="Место работы"
            id="workPlace"
            name="reginput"
          />
          <p class="regWorkPlace is-danger">Поле не заполнено</p>
        </div>
      </div>

      <div class="multiselectReg regForm-itemsAll">
        <div class="selectBox" onclick="showCheckboxesReg3()">
          <select>
            <option selected name="reginput" value="" id="specINput">
              Ваша медицинская специализация
            </option>
          </select>
          <p class="regSpec is-danger">Поле не заполнено</p>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxesReg3">
          <label for="spec" class="select_label">
            <input type="checkbox" value="Рак груди" name="spec" id="spec" />Рак
            груди <span class="select_label-icon"></span
          ></label>
          <label for="spec2" class="select_label">
            <input
              type="checkbox"
              value="Гематология/онкология"
              name="spec"
              id="spec2" />Гематология/онкология
            <span class="select_label-icon"></span
          ></label>
          <label for="spec3" class="select_label">
            <input
              type="checkbox"
              value="Желудочно-кишечный"
              name="spec"
              id="spec3" />Желудочно-кишечный рак
            <span class="select_label-icon"></span
          ></label>
          <label for="spec4" class="select_label">
            <input
              type="checkbox"
              value="Рак головы и шеи"
              name="spec"
              id="spec4" />Рак головы и шеи
            <span class="select_label-icon"></span
          ></label>
          <label for="spec5" class="select_label">
            <input
              type="checkbox"
              value="Гинекология/онкология"
              name="spec"
              id="spec5" />Гинекология/онкология
            <span class="select_label-icon"></span
          ></label>
        </div>
      </div>
    </div>
    <div class="regForm-form-box2">
      <h3 class="regForm-form-box2-title">Ваш аккаунт</h3>
      <div class="field">
        <div class="control">
          <input
            class="input regForm-form-item select-input-items"
            type="email"
            placeholder="Электронная почта"
            id="RegEmail"
            name="reginput"
          />
        </div>
        <p class="regEmailErr is-danger">Поле не заполнено</p>
      </div>
      <div class="field regForm-itemsAll">
        <div class="control">
          <input
            class="input select-input-items"
            type="password"
            placeholder="Пароль"
            id="PassReg"
            name="reginput"
          />
          <span class="icon is-small is-left">
            <span class="auth-form-title-icon reg-icon" id="showpass2"></span>
          </span>
        </div>
        <p class="regPassErr is-danger">Поле не заполнено</p>
      </div>
      <div class="field regForm-itemsAll">
        <div class="control">
          <input
            class="input"
            type="password"
            placeholder="Пароль"
            id="PassReg2"
            name="reginput"
          />
        </div>
        <p class="regPassErr2 is-danger">Поле не заполнено</p>
      </div>
    </div>
    <button type="submit" class="regForm-form-btnSubmit">
      Зарегистрироваться
    </button>
  </form>

  <p class="regForm-form-terms">
    Продолжая, вы соглашаетесь на обработку
    <a href="" class="regForm-form-terms-link"> ваших данных</a>
  </p>
</div>
